<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>

    <h1>Formulario de Inscrição</h1>
    <form>

        <label for="nome">Nome: <br></label>
        <input type="text" id="nome" name="nome">
        <br><br>
        
        <label for="email">Email: <br></label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="telefone">WhatsApp: <br></label>
        <input type="text" id="telefone" name="telefone">
        <br><br>

        <label>Área de atuação  <br></label>
        <input type="radio" name="atuacao" id="desenvolvimento" value="desenvolvimento">
        <label for="desenvolvimento">Desenvolvimento</label>
        <input type="radio" name="atuacao" id="qa" value="qa">
        <label for="qa">Quality Assurance</label>
        <input type="radio" name="atuacao" id="analiseDados" value="analiseDados">
        <label for="analiseDados">Análise de Dados</label>
        <input type="radio" name="atuacao" id="infra" value="infra">
        <label for="infra">Infraestrutura</label>
        <br><br>

        <label for="obs">Observações <br></label>
        <textarea name="obs" id="obs" cols="30" rows="3"></textarea>
        <br><br>

        <input type="checkbox" name="notificacoes" id="notificacoes" value="true">
        <label for="notificacoes">Desejo receber novidades e ofertas por email</label>

        <button type="submit">Enviar</button>





    </form>

    
</body>
</html>
