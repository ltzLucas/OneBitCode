<html>

<head>
    <title>Inputs do HTML</title>
</head>

<body>
    <h1>Inputs do HTML</h1>
    <form action="">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" >
        <br><br>
    
        <!-- Campo de Email -->
    
    
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" >
        <br><br>
        
        <!-- Campo de senha -->
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha">
        <br><br>
    
        <!-- Campo de seleção radio -->
    
        <label >Genero</label>
        <input type="radio" name="genero" id="masculino" value="m">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="feminino" value="f">
        <label for="feminino">Feminino</label>

        <!-- Campo de seleção multipla (checkbox) -->
        <br><br>
        <label >Interesses:</label>
        <input type="checkbox" name="interesses" id="backend" value="backend">
        <label for="backend">Back-end</label>
        <input type="checkbox" name="interesses" id="frontend" value="frontend">
        <label for="frontend">Front-end</label>
        <input type="checkbox" name="interesses" id="fullStack" value="fullStack">
        <label for="fullStack">FullStack</label>
        <br><br>

        <!-- Campo de data -->
        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" id="dataNascimento" name="nascimento">
        <br><br>

        <!-- Campo de arquivo (uploads) -->
        <label for="fotoDePerfil">Foto de Perfil</label>
        <input type="file" name="avatar" id="fotoDePerfil">
        <br><br>

        <!-- Campo de caixa de seleção -->

        <label for="situacao"> Situação Atual</label>
        <select name="situacao" id="situacao">
            <option value="" selected disabled>Selecione uma das opções...</option>
            <option value="estudante">Estudando para me tornar um programador</option>
            <option value="estagiario">Atuando como estagiário/trainee</option>
            <option value="junior">Atuando como desenvolvedor júnior</option>
            <option value="pleno">Atuando como desenvolvedor pleno</option>
            <option value="senior">Atuando como desenvolvedor sênior</option>
        </select>
        <br><br><br>

        <!-- Campo de área de texto de múltiplas linhas  -->
        <label for="sobre">Sobre Mim: <br> </label>
        <textarea name="sobre" id="sobre" cols="40" rows="10" placeholder="Conte algo sobre você..."></textarea>



        <br><br><br>
        <button type="submit">Enviar</button>
    </form>

</body>

</html>
