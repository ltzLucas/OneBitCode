<html>

<head>
    <title>Inputs do HTML</title>
</head>

<body>
    <h1>Inputs do HTML</h1>
    <form action="">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>
        <br><br>
    
        <!-- Campo de Email -->
    
    
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required>
        <br><br>
        
        <!-- Campo de senha -->
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha">
        <br><br>
    
        <!-- Campo de seleção radio -->
    
        <label >Genero</label>
        <input type="radio" name="genero" id="masculino" value="m">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="feminino" value="f">
        <label for="feminino">Feminino</label>

        <!-- Campo de seleção multipla (checkbox) -->
        <br><br>
        <label >Interesses:</label>
        <input type="checkbox" name="interesses" id="backend" value="backend">
        <label for="backend">Back-end</label>
        <input type="checkbox" name="interesses" id="frontend" value="frontend">
        <label for="frontend">Front-end</label>
        <input type="checkbox" name="interesses" id="fullStack" value="fullStack">
        <label for="fullStack">FullStack</label>
        <br><br>

        <!-- Campo de data -->
        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" id="dataNascimento" name="nascimento">
        <br><br>

        <!-- Campo de arquivo (uploads) -->
        <label for="fotoDePerfil">Foto de Perfil</label>
        <input type="file" name="avatar" id="fotoDePerfil">
        <br><br>





        <button type="submit">Enviar</button>
    </form>

</body>

</html>
