<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">

<body>
    <main>
        <h1>Dashboard</h1>
        <section class="section-cards">
            <ul>
                <li class="cards balance">
                    <img src="img/imgTotalBalance.png" alt="">
                    <h2 class="cards-ammount" id="cards-total-balance"></h2>
                    <p class="cards-description">Total balance</p>
                </li>
                <li class="cards received" >
                    <img src="img/imgTotalReceived.png" alt="">
                    <h2 class="cards-ammount" id="cards-total-received"></h2>
                    <p class="cards-description">Total received</p>
                </li>
                <li class="cards spent">
                    <img src="img/imgTotalSpent.png" alt="">
                    <h2 class="cards-ammount" id="cards-total-spent"></h2>
                    <p class="cards-description">Total spent</p>
                </li>
            </ul>
        </section>
        <h1>Historic</h1>
        <section class="section-historic">
            <div class="section-table">
                <table>
                    <tbody id="body-historic">

        <section class="section-form">
            <form>
                <label for="name">Description:</label>
                <br>
                <input type="text" name="name" id="name">
                <br>
                <label for="date">Date:</label>
                <br>
                <input type="date" name="date" id="date">
                <br>
                <label for="ammount">Ammount</label>
                <br>
                <input type="number" name="ammount" id="ammount">
                <br>
                <button class="save">Save</button>
            </form>
        </section>
        </section>
    </main>
