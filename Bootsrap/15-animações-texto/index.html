<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Animações de Texto -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Animações de Texto</title>

    <style>
        body{
            background: rgb(11, 28,85);
            color: white;
            font-size: 40px;
        }

    </style>
</head>
<body>
    <div data-aos="fade-up">
        <p>Hello, World!</p>
    </div>
    <hr>
    <div data-aos="fade-right">
        <p>Hello, World!</p>
    </div>

<!-- Script Animações -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
