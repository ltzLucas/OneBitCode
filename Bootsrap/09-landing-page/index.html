<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Rumo a Marte</title>
</head>
<body class="py-5">
  <div class="container px-4 container1" >
    <!-- Logo -->
    <div class="text-center">
        <img class="img-fluid topLogo mt-4" src="img/logoOneBitDark.png" alt="LPlogo">
    </div>
      <!-- Primeira divisão do Form -->
      <p class="paragraph mt-3 mb-2">1 - Qual o seu nome?</p>
      <div class="input-group mb-3">
        <span class="input-group-text" for="input-first-name">Primeiro nome:</span>
        <input type="text" aria-label="First name" class="form-control" id="input-first-name" placeholder="Digite aqui">
      </div>

      <div class="input-group">
        <span class="input-group-text" for="input-last-name">Segundo nome:</span>
        <input type="text" aria-label="Last name" class="form-control" id="input-last-name" placeholder="Digite aqui">
      </div>

      <!-- Segunda divisão do Form -->
      <p class="paragraph mt-3 mb-2">2 - Qual o seu gênero?</p>
      
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioHomem">
        <label class="form-check-label" for="flexRadioHomem">Homem</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioMulher" checked>
        <label class="form-check-label" for="flexRadioMulher">Mulher</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioNotInfo" checked>
        <label class="form-check-label" for="flexRadioNotInfo">Prefiro não informar</label>
      </div>

      <!-- Terceira divisão do Form -->
      <p class="paragraph mt-3 mb-2">3 - Marque os treinamentos que você fez:</p>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchBasicAstronaut">
        <label class="form-check-label" for="flexSwitchBasicAstronaut">Treinamento básico de astronauta</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchBasicPhysics">
        <label class="form-check-label" for="flexSwitchBasicPhysics">Treinamento físico básico</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchAdvancedAstronaut">
        <label class="form-check-label" for="flexSwitchAdvancedAstronaut">Treinamento avançado de astronauta</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchIntensePhysical">
        <label class="form-check-label" for="flexSwitchIntensePhysical">Treinamento físico intenso</label>
      </div>

      <!-- Quarta divisão do Form -->
      <p class="paragraph mt-3 mb-2">4 - Quais você acha que são suas qualidades?</p>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3">Não vomito fácil</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
        <label class="form-check-label" for="inlineCheckbox4">Não temo marciano</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
        <label class="form-check-label" for="inlineCheckbox5">Já vi todos os star wars</label>
      </div>

      <!-- Quinto divisão do Form -->
      <div class="text-center">
        <button type="button" class="btn btn-outline-danger btnSend mt-3 mb-3">Enviar</button>
      </div>

    </div>

    <div class="container text-center fotter">
      <p class="mt-5">Feito por Lucas Lima &copy; OneBitCode todos os direitos reservados -2021</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
